<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fale Conosco</title>
  </head>
  <body>
    <header>
      <nav>
          <a href="index.html">Home</a>
          <a href="listadetarefas.html">Lista de Tarefas</a>
          <a href="faleconosco.html">Fale Conosco</a>
      </nav>
      <main>
            <h1>Fale Conosco</h1>
            <hr/>
            <form action="">
              <div>
                  <label for="">Nome: </label>
                  <input type="text" placeholder="Digite o seu nome" />
                  <label for="">Sobrenome: </label>
                  <input type="text" placeholder="Digite o seu sobrenome" />
                </div>
                <div>
                <label for="">CPF: </label>
                <input type="text" name="" id="" placeholder="Digite o seu CPF" />
                <label for="">RG: </label>
                <input type="text" />
              </div>
              <div>
                <label for="">Genero: </label>
                <input type="radio" name="genero" value="m" /> Masculino
                <input type="radio" name="genero" value="f" /> Feminino
                <input type="radio" name="genero" value="o" /> Outros
                <input type="text" name="" id="" disabled />
              </div>
              <div>
                <label for="">Nascimento: </label>
                <input type="date" name="" id="">
                <label for="">Email: </label>
                <input type="email">
              </div>
              <hr>
              <div>
                  <h3>Gosto Musicais</h3>
                  <input type="checkbox" name="" id="" checked> Rock
                  <input type="checkbox" name="" id=""> MPB
              </div>
                <hr>
                  <div>
                    <label for="">Login: </label>
                    <input type="email" requerid>
                    <label for="">Senha:</label>
                    <input type="password" required>
                    <button type="button">Ver</button>
                  </div>
                  <hr>
                    <div>
                      <label for="">CPF: </label>
                      <input type="number">
                    </div>
          </div>
          <button type="button">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </main>
    </header>
  </body>
</html>
